<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Алексей Чепин — Фотограф в Саранске</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <h1>Алексей Чепин</h1>
    <p>Снимаю не как у всех</p>
    <a href="#portfolio" class="btn">Смотреть работы</a>
  </header>

  <section class="about" id="about">
    <h2>Обо мне</h2>
    <p>Живые эмоции + стиль. Формат съёмок — всё включено. Свадебные, индивидуальные и семейные фотосессии в Саранске.</p>
  </section>

  <section class="portfolio" id="portfolio">
    <h2>Портфолио</h2>
    <div class="gallery">
      <img src="photo1.jpg" alt="Работа 1"/>
      <img src="photo2.jpg" alt="Работа 2"/>
      <img src="photo3.jpg" alt="Работа 3"/>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Связаться со мной</h2>
    <form id="contactForm">
      <input type="text" name="name" autocomplete="name" placeholder="Ваше имя" required />
      <input type="tel" name="phone" autocomplete="tel" placeholder="Телефон" required />

      <label class="consent">
        <input type="checkbox" id="consentCheckbox" required />
        Я даю согласие на обработку персональных данных
      </label>

      <button type="submit" disabled id="submitBtn">Отправить</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <footer>
    <p>&copy; 2025 Алексей Чепин</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
